<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Dashboard Test | SMU CRIT</title>

<style>
  body {
    font-family: Georgia, serif;
    background: #f8f9fa;
    padding: 20px;
  }
  h1 { color: #003366; }

  #controls { margin-bottom: 20px; }

  .control-row, .date-row {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 12px;
  }

  select, input[type="date"] {
    padding: 4px 8px;
    font-family: Georgia;
    border: 1px solid #ccc;
    border-radius: 4px;
  }

  button {
    padding: 6px 14px;
    background: #003366;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background: #ffcc00;
    color: #003366;
  }

  #tariffChart { margin-top: 40px; }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 25px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
  }
  th {
    background: #003366;
    color: white;
  }
</style>

<!-- External libs -->
<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

</head>

<body>

<h1>Trade Model Dashboard (Test)</h1>

<div id="controls">

  <div class="control-row">
    <label>Importer:</label>
    <select id="importerSelect"></select>

    <label>Exporter:</label>
    <select id="exporterSelect"></select>

    <label>Product:</label>
    <select id="productSelect"></select>
  </div>

  <div class="date-row">
    <label>From:</label>
    <input type="date" id="dateFrom">

    <label>To:</label>
    <input type="date" id="dateTo">

    <button id="applyFilters">Apply Filters</button>
  </div>

</div>

<!-- CHART -->
<div id="tariffChart"></div>

<!-- SUMMARY TABLE -->
<h3>Details</h3>
<p id="summary-title"></p>

<table id="summaryTable">
  <thead>
    <tr>
      <th>Partner</th>
      <th>Date</th>
      <th>Simple Avg Tariff</th>
      <th>Weighted Avg Tariff</th>
      <th>Affected Trade (USD)</th>
      <th>Trade Share</th>
      <th>Tariff Line Share</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="dashboard.js"></script>

</body>
</html>
